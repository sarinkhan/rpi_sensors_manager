<h1>{{ sensor.name }}</h1>
<p>{{ sensor.description }}</p>
<p>{{ now }}</p>
<p>{{ sensor.id }}</p>
<p>{{ sensor.probe_driver }}</p>
<p>{{ last.value }} {{ probe.unit_symbol }} at {{ last.ts }}</p>
<p>There are {{ measures_count }} measures for this sensor</p>

<a href="{% url 'sensors:sensors_index' %}">return to sensors index</a>
